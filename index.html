<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto-Ticketing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      margin-top: 50px;
      margin-left: 150px;
      margin-right: 150px;
    }
    input {
      margin-right: 10px;
    }
    label {
      display: none;
    }
  </style>
</head>
<body>
  <div class="ticketing">
    <h1>롯데야구 예매하고싶어요</h1>
    <br><br>
    <div class="mb-3">
      <label for="consertId" class="form-label">인터파크 ID</label>
      <input id="consertId" class="form-control" type="text" placeholder="인터파크 ID" value="GoodsInfo?SportsCode=07001&TeamCode=PB003" required="required"/>
    </div>
    <div class="mb-3">
      <label for="day">day</label>
      <input id="day" class="form-control" type="number" placeholder="원하시는 관람일 (예시 :6월 21일의 경우 0621 입력)" required="required"/>
    </div>
    <div class="mb-3">
      <label for="userId">User ID</label>
      <input id="userId" class="form-control" type="text" placeholder="User ID" value="" required="required"/>
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" placeholder="Password" value="" required="required"/>
    </div>
    <br>
    <button id="ticketing" onclick="start()" class="btn btn-primary btn-block btn-large">
      Let's go
    </button>
    <hr>
    <div class="mb-3">
      <textarea class="form-control" id="logArea" rows="3" disabled></textarea>
    </div>
  </div>
  <script src="./js/function.js"></script>
  <script>
    function start() {
      const consertId = document.getElementById('consertId').value;
      const day = document.getElementById('day').value;
      const userId = document.getElementById('userId').value;
      const pw = document.getElementById('password').value;
      // 예약스타트
      scheduleStart(consertId, day, userId, pw, '2024-06-14T14:28:00');
    }
  </script>
</body>
</html>
